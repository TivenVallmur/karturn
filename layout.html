<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karturn - Selección de Categoría</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="Css/layout.css" />
</head>
<body>
  <div class="container">

    <button class="sidebar-toggle" aria-label="Abrir menú lateral" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo text-center py-3">
        <img src="Assets/images/LogoV2.png" alt="Logo de Karturn" class="logo-img" />
      </div>
      <nav class="sidebar-nav">
        <button>Home</button>
        <button>You</button>
        <button>Select category</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main main-content">
      <!-- Header -->
      <header class="header">
        <nav class="top-nav">
          <span>Home</span>          
            <button onclick="cargarVista('index2')">Select category</button>
          </span>
        </nav>
      </header>

      <!-- Views Section -->
      <section id="view-section">
      </section>

      
    </main>    
  </div>

  <script src="Js/layout.js" defer></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=ZEZSe2XH"></script>
</body>
</html>
