<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karturn - Juego</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="Css/style.css" />
  <style>
    .main {
      margin-left: 220px; /* para dejar espacio a la sidebar */
      padding: 20px;
    }

    .scrollable-board {
      max-height: calc(100vh - 180px); /* header + título */
      overflow-y: auto;
      padding-right: 10px;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="sidebar position-fixed h-100" style="width: 200px; background: linear-gradient(to bottom, #87cefa, #00bfff);">
    <div class="logo text-center py-3">
      <img src="Assets/images/LogoV2.png" alt="Logo Karturn" class="logo-img" style="width: 80px;">
    </div>
    <ul class="nav flex-column px-3">
      <li class="nav-item"><a href="index.html" class="btn btn-primary mb-2 w-100">Inicio</a></li>
      <li class="nav-item"><button class="btn btn-info mb-2 w-100">Opción 1</button></li>
      <li class="nav-item"><button class="btn btn-info w-100">Opción 2</button></li>
    </ul>
  </div>

  <div class="main">
    <header class="d-flex justify-content-between align-items-center bg-success text-white px-4 py-2">
      <nav class="d-flex gap-3">
        <span><a href="index.html" class="text-white text-decoration-none">Home</a></span>
        <span>Juego</span>
        <span>Resultados</span>
      </nav>
      <div class="user">Nombre usuario</div>
    </header>

    <div class="container-fluid">
      <h2 class="text-center my-3">Categoría: <span id="categoria-nombre"></span></h2>

      <div class="scrollable-board">
        <div class="row g-3" id="gameBoard">
          <!-- Las cartas se renderizan aquí por JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="Js/game.js"></script>
</body>
</html>
